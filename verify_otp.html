{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Verificar OTP</h1>
    <!-- Aqui você pode adicionar o conteúdo para a verificação OTP -->

    <form action="/verify_otp" method="post">
        <div class="form-group">
            <label for="otp">Insira o OTP que você recebeu:</label>
            <input type="text" class="form-control" id="otp" name="otp" required>
        </div>
        <button type="submit" class="btn btn-primary">Verificar OTP</button>
    </form>
</div>
{% endblock %}
